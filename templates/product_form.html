<html>
  <head>
    <title>탭에 보여진는 내용</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" <div class="row">
      <div classs="col-4"></div>
      <div classs="col-4">
        <div>
          <hr />
          <h3 class="pt-4 pb-4 text-center">상품 등록</h3>
          <hr />
        </div>
        <form
          action="/products/regist"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="name">product name</label>
            <input name="name" type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="price">product price</label>
            <input name="price" type="text" class="form-control" id="price" />
          </div>
          <div class="mb-3">
            <label for="description">product description</label>
            <textarea
              name="description"
              type="text"
              class="form-control"
              id="description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="thumbnail_img">product thumbnail_img</label>
            <input
              name="thumbnail_img"
              type="file"
              class="form-control"
              id="thumbnail_img"
            />
          </div>
          <div class="mb-3">
            <label for="detail_img">product detail_img</label>
            <input
              name="detail_img"
              type="file"
              class="form-control"
              id="detail_img"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
      <div classs="col-4"></div>
    </div>
  </body>
</html>
